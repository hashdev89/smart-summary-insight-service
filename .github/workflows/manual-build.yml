name: Manual Docker Build & Push

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (e.g., latest, v1.0.0)'
        required: true
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build Docker image
      run: |
        docker build -t hashdev89/llmassesment:${{ github.event.inputs.tag }} .
    
    - name: Push to Docker Hub
      run: |
        docker push hashdev89/llmassesment:${{ github.event.inputs.tag }}
    
    - name: Success message
      run: |
        echo "âœ… Successfully pushed hashdev89/llmassesment:${{ github.event.inputs.tag }} to Docker Hub"

